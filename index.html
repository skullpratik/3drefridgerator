<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <select id="fridgeColorSelect" class="fridge-btn" style="width: 180px;">
      <option value="" disabled selected>Color</option>
      <option value="0xff0000">Red</option>
      <option value="0x00ff00">Green</option>
      <option value="0x0000ff">Blue</option>
      <option value="0xffff00">Yellow</option>
      <option value="0xffffff">White</option>
      <option value="0x87ceeb">Sky Blue</option>
      <option value="original">Original Color</option>
    </select>
    <button id="openBottomDoorBtn" class="fridge-btn">Open Bottom Door</button>
    <button id="openTopDoorBtn" class="fridge-btn">Open Top Door</button>
    <button id="stopAnimBtn" class="fridge-btn">Stop Animation</button>
    
 
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
